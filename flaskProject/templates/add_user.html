<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar usuario</title>
</head>
<body>
    <h1>Crear un usuario</h1>
    <form method="post">
    <label for="name">Ingrese el nombre:</label>
    <input type="text" name="name" id="name"/>
    <br>
    <label for="ap_pat">Ingrese el apellido paterno:</label>
    <input type="text" name="ap_pat" id="ap_pat"/>
    <br>
    <label for="ap_mat">Ingrese el apellido materno:</label>
    <input type="text" name="ap_mat" id="ap_mat"/>
    <br>
    <label for="passwd">Ingrese el password:</label>
    <input type="password" name="passwd" id="passwd"/>
    <br>
    <label for="email">Ingrese el email:</label>
    <input type="email" name="email" id="email"/>
    <br>
    <label for="superUser">Superusuario</label>
    <input type="checkbox" name="superUser" id="superUser"/>
    <br>
    <button>Crear usuario</button>
    </form>
    <a href="/usuario/">Regresar</a>

    {% if get_flashed_messages() %}
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
