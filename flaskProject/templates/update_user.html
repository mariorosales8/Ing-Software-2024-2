<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar usuario</title>
</head>
<body>
    <h1>Actualizar un usuario</h1>
    <form method="post">
    <label for="id">Ingrese el ID del usuario a actualizar:</label>
    <input type="number" name="id" id="id"/>
    <br>
    <button>Buscar usuario</button>
    </form>
    <a href="/usuario/">Regresar</a>

    {% if get_flashed_messages() %}
        {% for message in get_flashed_messages() %}
            <h3>{{ message }}</h3>
        {% endfor %}
    {% endif %}
</body>
</html>
